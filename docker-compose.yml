version: "3.1"
services:
    openvino:
      entrypoint: ['bash']
      image: yi/openvino:3.334
      read_only: false
      privileged: false
      tty: true
      build:
        context: https://github.com/igor71/Yi-OpenVINO/tree/3.334.git
        dockerfile: Dockerfile
      volumes:
        - "/media:/media"
      container_name: ${USER}-openvino-3.334